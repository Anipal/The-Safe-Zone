<div class="container" style="text-align: center; padding-top: 100px">
		<div class="row">
			<div class="col-sm-3 col-md-3 col-lg-3"></div>
			<div class="col-sm-6 col-md-6 col-lg-6">
				<h2>The Safe Zone</h2><br>
					<form (submit) = "onSubmit()" class="form-signin">
							<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
							<label for="inputEmail" class="sr-only">Email address</label>
							<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus name="email" [(ngModel)]="email"><br>
							<label for="inputPassword" class="sr-only">Password</label>
							<input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password" [(ngModel)]="password"><br>
							<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
							</form>
			</div>
		</div>		
</div>
