<div class="container">
	<form (submit)="onRegSubmit()">
		<div class="form-group">
			<label class="col-form-label" style="font-size: 24px">Name</label>
			<input type="text" class="form-control" name="name" [(ngModel)]="name">
		</div>
		<div class="form-group">
			<label class="col-form-label" style="font-size: 24px">Aadhaar</label>
			<input type="text" class="form-control" name="aadhaar" [(ngModel)]="aadhaar">
		</div>
		<div class="form-group">
			<label class="col-form-label" style="font-size: 24px">Phone</label>
			<input type="text" class="form-control" name="phone" [(ngModel)]="phone">
		</div>
		<div class="form-group">
			<label class="col-form-label" style="font-size: 24px">Address</label>
			<input type="text" class="form-control" name="address" [(ngModel)]="address">
		</div>
		<div class="form-group">
			<label class="col-form-label" style="font-size: 24px">Safezone Id</label>
			<input type="text" class="form-control" name="safezone" [(ngModel)]="safezone">
		</div>
		<input type="submit" class="btn-lg btn-info" name="submit" value="Submit">
	</form>
</div>
